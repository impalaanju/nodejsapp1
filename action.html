<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or join Meeting</title>
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <a href="#" class="navbar-brand text-dark"><img src="public/assets/images/incube2_logo_black.png" class="logo" alt=""></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"></a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="#" class="nav-link"></a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting" >Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-info text-light font-weight-bold new-meeting">Start a meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size: 3rem;"> Incube2 video meeting. Now it is available for free to everyone. </h1>
                <p style="font-size: 20px;">
                    We're redesigning the Incube2 Meet service for secure business meetings.
                </p>
                <ul class="display-center justify-content-start" >
                    <li style="padding: 0;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b;"><span class="material-icons mr-2">video_call</span>New Meeting</button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffffff;"><span class="material-icons mr-2">keyboard</span><input type="text" placeholder="Enter a code" style="border: none;" class="enter-code"></button>
                    </li>
                    <li class="text-dark font-weight-bold cursor-pointer pl-2 join-action">Join</li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="public/Assets/images/google-meet-people.jpg" alt="" class="signin-image">
            </div>
        </div>
    </main>
    <footer class="container"><h6>Learn more about <span class="learn-more text-info">incube2 meet</span> .</h6></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".new-meeting").click(function(){
            var meeting_id = Math.floor(Math.random() * 1000000000);
            var new_meeting_path = window.location.origin+"/?meetingid="+meeting_id;
            window.location.replace(new_meeting_path);
        });

        $(".join-meeting").click(function(){
            $(".enter-code").focus();
        });

        $(".join-action").click(function(){
            $(".enter-code").focus();
            var join_code = $(".enter-code").val();
            if(join_code == '')
            {
                alert("Please enter join code!");
            }else{
                var meeting_path = window.location.origin+"/?meetingid="+join_code;
                window.location.replace(meeting_path);
            }
        });

    });
    </script>
</body>
</html>
